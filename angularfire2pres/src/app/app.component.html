<md-grid-list cols="10" rowHeight="50px">
  <md-grid-tile [colspan]="2" [rowspan]="1"> 
    <div style="margin-left: 5px; display: inline-block">
      <img src="{{user ? user.auth.photoURL : 'http://cdn.onlinewebfonts.com/svg/img_210318.svg'}}" style="display: inline-block; width: 10%">
      <div style="display: inline-block"> {{ user ? user.auth.email : 'Anonymous' }} </div>
    </div>
  </md-grid-tile>
  <md-grid-tile [colspan]="6" [rowspan]="1">
  </md-grid-tile>
  <md-grid-tile [colspan]="2" [rowspan]="1">
    <button *ngIf="!user" md-raised-button (click)="login()">Login</button>
    <button  *ngIf="user" md-raised-button color="primary" (click)="logout()">Logout</button>
  </md-grid-tile>
  <md-grid-tile [colspan]="10" [rowspan]="1">
      <hr style="width: 100%;">
  </md-grid-tile>
  <md-grid-tile [colspan]="10" [rowspan]="11">
    <div id="messages" style="height: 550px; overflow-y: scroll">
      <div *ngFor="let message of messages | async">
        <img src="{{message.photo}}" style="width: 2%; display: inline-block">
        <div style="margin-left: 5px; display: inline-block">
          <span style="font-weight: bold">{{message.name}}</span>
          <span style="font-style: italic; color: #9e9ea6; font-size: small;">{{formatDate(message.time)}}</span>
        </div>
        <div style="margin-left: 5px">{{message.text}}</div>
        <br>
      </div>
    </div>
  </md-grid-tile>
  <md-grid-tile [colspan]="2" [rowspan]="1">
    <hr style="width: 100%;">
  </md-grid-tile>
  <md-grid-tile [colspan]="10" [rowspan]="1">
    <md-input-container style="width: 90%">
        <input md-input placeholder="Message" [(ngModel)]='inputText'>
    </md-input-container>
    <button style="margin-left: 10px" md-raised-button color="accent" (click)="submitMessage(inputText)">Submit Message</button>
  </md-grid-tile>
</md-grid-list>
